apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      nodeSelector:
        role: jenkins
      tolerations:
      - key: jenkins
        operator: Equal
        value: "true"
        effect: NoSchedule
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: setup-tools
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          # Create directories
          mkdir -p /var/jenkins_home/tools
          
          # Download and install Docker
          apk add --no-cache curl
          curl -fsSL https://get.docker.com -o /tmp/get-docker.sh
          chmod +x /tmp/get-docker.sh
          
          # Download AWS CLI
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          
          # Download kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl /var/jenkins_home/tools/
          
          echo "Tools downloaded successfully"
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        securityContext:
          runAsUser: 0
      containers:
      - name: jenkins
        image: jenkins/jenkins:2.528.1-jdk21
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_OPTS
          value: "-Djenkins.install.runSetupWizard=false -Djenkins.security.ApiTokenProperty.adminCanGenerateNewTokens=true"
        - name: JENKINS_ADMIN_ID
          value: "admin"
        - name: JENKINS_ADMIN_PASSWORD
          value: "SecureJenkins123!"
        - name: DOCKER_HOST
          value: "tcp://localhost:2375"
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: init-script
          mountPath: /usr/share/jenkins/ref/init.groovy.d/basic-security.groovy
          subPath: basic-security.groovy
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      - name: dind
        image: docker:24.0-dind
        securityContext:
          privileged: true
          runAsUser: 0
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        args:
        - --insecure-registry=767225687948.dkr.ecr.us-west-2.amazonaws.com
        - --host=tcp://0.0.0.0:2375
        volumeMounts:
        - name: docker-lib
          mountPath: /var/lib/docker
        - name: jenkins-home
          mountPath: /var/jenkins_home
      - name: tools
        image: devopswithjunaid/jenkins-agent-dind:latest
        command: ["sleep", "infinity"]
        env:
        - name: DOCKER_HOST
          value: "tcp://localhost:2375"
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pvc
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: docker-lib
        emptyDir: {}
      - name: init-script
        configMap:
          name: jenkins-init
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-init
  namespace: jenkins
data:
  basic-security.groovy: |
    #!groovy
    import jenkins.model.*
    import hudson.security.*
    import jenkins.security.s2m.AdminWhitelistRule

    def instance = Jenkins.getInstance()

    def hudsonRealm = new HudsonPrivateSecurityRealm(false)
    hudsonRealm.createAccount("admin", "SecureJenkins123!")
    instance.setSecurityRealm(hudsonRealm)

    def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
    strategy.setAllowAnonymousRead(false)
    instance.setAuthorizationStrategy(strategy)
    instance.save()

    Jenkins.instance.getInjector().getInstance(AdminWhitelistRule.class).setMasterKillSwitch(false)
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31667
  selector:
    app: jenkins
