name: Build and Deploy Voting App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 767225687948.dkr.ecr.us-west-2.amazonaws.com
  EKS_CLUSTER: infra-env-cluster
  NAMESPACE: voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/voting-app-frontend:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/voting-app-frontend:$IMAGE_TAG $ECR_REGISTRY/voting-app-frontend:latest
        docker push $ECR_REGISTRY/voting-app-frontend:$IMAGE_TAG
        docker push $ECR_REGISTRY/voting-app-frontend:latest

    - name: Build and push Backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/voting-app-backend:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/voting-app-backend:$IMAGE_TAG $ECR_REGISTRY/voting-app-backend:latest
        docker push $ECR_REGISTRY/voting-app-backend:$IMAGE_TAG
        docker push $ECR_REGISTRY/voting-app-backend:latest

    - name: Build and push Worker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd worker
        docker build -t $ECR_REGISTRY/voting-app-worker:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/voting-app-worker:$IMAGE_TAG $ECR_REGISTRY/voting-app-worker:latest
        docker push $ECR_REGISTRY/voting-app-worker:$IMAGE_TAG
        docker push $ECR_REGISTRY/voting-app-worker:latest

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

    - name: Deploy to EKS
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create namespace
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
        # Deploy infrastructure
        kubectl apply -f k8s/redis.yaml -n ${{ env.NAMESPACE }}
        kubectl apply -f k8s/postgres.yaml -n ${{ env.NAMESPACE }}
        
        # Deploy applications
        kubectl apply -f k8s/frontend.yaml -n ${{ env.NAMESPACE }}
        kubectl apply -f k8s/backend.yaml -n ${{ env.NAMESPACE }}
        kubectl apply -f k8s/worker.yaml -n ${{ env.NAMESPACE }}
        
        # Update images with new commit
        kubectl set image deployment/frontend frontend=${{ env.ECR_REGISTRY }}/voting-app-frontend:$IMAGE_TAG -n ${{ env.NAMESPACE }}
        kubectl set image deployment/backend backend=${{ env.ECR_REGISTRY }}/voting-app-backend:$IMAGE_TAG -n ${{ env.NAMESPACE }}
        kubectl set image deployment/worker worker=${{ env.ECR_REGISTRY }}/voting-app-worker:$IMAGE_TAG -n ${{ env.NAMESPACE }}
        
        # Wait for rollout
        kubectl rollout status deployment/frontend -n ${{ env.NAMESPACE }} --timeout=300s
        kubectl rollout status deployment/backend -n ${{ env.NAMESPACE }} --timeout=300s
        kubectl rollout status deployment/worker -n ${{ env.NAMESPACE }} --timeout=300s

    - name: Get application URLs
      run: |
        echo "=== Deployment Complete ==="
        kubectl get pods -n ${{ env.NAMESPACE }}
        kubectl get svc -n ${{ env.NAMESPACE }}
        
        echo "Frontend URL:"
        kubectl get svc frontend -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "Pending..."
        
        echo "Backend URL:"
        kubectl get svc backend -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "Pending..."
