---
# Backend (Node.js) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    tier: logic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: logic
    spec:
      nodeSelector:
        nodegroup: secure-dev-env-app-nodes
      containers:
      - name: backend
        image: 767225687948.dkr.ecr.us-west-2.amazonaws.com/my-voting-app:backend-latest
        ports:
        - containerPort: 4000
        env:
        - name: DATABASE_URL
          value: postgres://postgres:postgres@db/postgres
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Backend Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - name: http
    port: 80
    targetPort: 4000
    protocol: TCP
