---
# Frontend (Flask) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    tier: presentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: presentation
    spec:
      nodeSelector:
        nodegroup: secure-dev-env-app-nodes
      containers:
      - name: frontend
        image: 767225687948.dkr.ecr.us-west-2.amazonaws.com/my-voting-app:frontend-latest
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          value: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Frontend Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
